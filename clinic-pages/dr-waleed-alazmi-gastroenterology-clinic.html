<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">

<body>

        <img src="../assets/images/doctors-&-clinic/dr.waleed-alazmi-gastrointestinal_clinic.png" alt="Dr. Waleed Alazmi Gastroenterology Clinic" class="img-fluid rounded-circle shadow" style="max-width: 250px;">

<script>
fetch("../assets/components/navbar.html")
  .then(res => res.text())
  .then(data => {
    document.getElementById("navbar").innerHTML = data;
