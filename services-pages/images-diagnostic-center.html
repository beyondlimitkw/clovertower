</head>
<body>
<div id="navbar"></div>
<section class="fullscreen-section bg-white">
  <div class="container">
    <div class="row g-4 align-items-center justify-content-center text-center text-md-start">
      <div class="col-md-4 text-center">
        <img src="../assets/images/services/images-radiology.png" alt="Images Diagnostic Center" class="img-fluid rounded-circle shadow" style="max-width: 250px;">
      </div>
      <div class="col-md-8">
        <h2 class="fw-bold text-green">Images Diagnostic Center</h2>
        <p class="text-muted mb-1"><strong>Specialty:</strong> Radiology</p>
        <ul><li>MRI</li><li>CT scan</li><li>Ultrasound</li><li>BMD</li><li>Mammogram</li><li>Xray</li></ul>
        
        <ul class="list-unstyled mt-3">
          <li><i class="bi bi-clock text-success me-2"></i> Hours: 8 AM - 12 AM </li><li><i class="bi bi-telephone text-success me-2"></i> 1899888</li>
    <li><i class="bi bi-globe text-success me-2"></i>
      <a href="https://www.imagesforhealth.com" target="_blank">English Website</a>
    </li>
    <li><i class="bi bi-globe text-success me-2"></i>
      <a href="https://www.imagesforhealth.com/ar/" target="_blank">Arabic Website</a>
    </li><li><i class="bi bi-instagram text-success me-2"></i><a href="https://instagram.com/imagesforhealth" target="_blank">@imagesforhealth</a></li><li><i class="bi bi-building text-success me-2"></i> Location: 2nd Floor</li>
        </ul>
      </div>
    </div>
  </div>
</section>

<section class="section py-5 bg-light text-center">
  <div class="container">
    <h5 class="fw-semibold mb-3">Reception Area</h5>
    <img src="../assets/images/services/images-diagnostic-center-extra.png" alt="Reception Area" class="img-fluid rounded shadow" style="max-height: 500px;">
  </div>
</section>

<div id="footer"></div>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
<script>
  fetch("../assets/components/navbar.html")
    .then(res => res.text())
    .then(data => {
      document.getElementById("navbar").innerHTML = data;

      const current = window.location.pathname.split("/").pop();
      document.querySelectorAll(".nav-link").forEach(link => {
        if (link.getAttribute("href") === current) {
          link.classList.add("active");
        }
      });

      const navbar = document.querySelector('.navbar-glass');
      let lastScrollTop = 0;

      window.addEventListener('scroll', () => {
        const scrollTop = window.pageYOffset || document.documentElement.scrollTop;

        if (scrollTop > 50) {
          navbar?.classList.add('scrolled');
        } else {
          navbar?.classList.remove('scrolled');
        }

      const maxScroll = document.body.scrollHeight - window.innerHeight;
              
        if (scrollTop > lastScrollTop && scrollTop < maxScroll - 10) {
          navbar.style.top = "-100px"; // hide while scrolling down
        } else if (scrollTop < lastScrollTop - 5) {
          navbar.style.top = "0"; // only show on meaningful upward scroll
        }
        
        lastScrollTop = scrollTop <= 0 ? 0 : scrollTop;


        
      });

      return fetch("../assets/components/footer.html");
    })
    .then(res => res.text())
    .then(data => {
      document.getElementById("footer").innerHTML = data;

      const aosCSS = document.createElement("link");
      aosCSS.rel = "stylesheet";
      aosCSS.href = "https://unpkg.com/aos@2.3.1/dist/aos.css";
      document.head.appendChild(aosCSS);

      const aosJS = document.createElement("script");
      aosJS.src = "https://unpkg.com/aos@2.3.1/dist/aos.js";
      aosJS.onload = () => {
        const aosMap = {
          "aos-fade": "fade",
          "aos-fade-up": "fade-up",
          "aos-fade-down": "fade-down",
          "aos-fade-left": "fade-left",
          "aos-fade-right": "fade-right",
          "aos-zoom-in": "zoom-in",
          "aos-zoom-out": "zoom-out",
          "aos-slide-up": "slide-up",
          "aos-slide-left": "slide-left"
        };

        Object.keys(aosMap).forEach(cls => {
          document.querySelectorAll(`.${cls}`).forEach(el => {
            el.setAttribute("data-aos", aosMap[cls]);
          });
        });

        AOS.init({
          duration: 800,
          easing: 'ease-out-cubic',
          once: false
        });
      };
      document.body.appendChild(aosJS);
    });
</script>

</body>
</html>
