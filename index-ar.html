
<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>برج كلوفر - الصفحة الرئيسية</title>
  <link rel="stylesheet" href="assets/css/layout.css" />
  <link rel="stylesheet" href="assets/css/clovertower-design-system.css" />
  <link rel="stylesheet" href="https://unpkg.com/aos@2.3.1/dist/aos.css" />
</head>
<body>

  <div id="navbar"></div>

  <section class="section bg-white py-5 fullscreen-section py-5 px-3">
    <div class="container text-center">
      <h1 class="fw-bold text-green aos-fade-up" data-aos-delay="0">مرحبًا بكم في برج كلوفر</h1>
      <p class="lead text-muted aos-fade-up" data-aos-delay="100">عيادات طبية متنوعة وخدمات دعم متكاملة في قلب الجابرية</p>
    </div>
  </section>

  <section class="section bg-light py-5">
    <div class="container">
      <div class="text-center mb-5">
        <h2 class="fw-bold text-green aos-fade-up">الأطباء والعيادات</h2>
        <p class="text-muted aos-fade-up">دليل شامل للأطباء المتخصصين والعيادات الطبية في برج كلوفر</p>
      </div>
      <div class="row row-cols-1 row-cols-sm-2 row-cols-md-4 g-4 text-center" id="featuredDoctors"></div>
      <div class="text-center mt-4">
        <a href="doctors-&-clinics-ar.html" class="btn btn-brand aos-fade-up" data-aos-delay="200">تعرف على الأطباء</a>
      </div>
    </div>
  </section>

  <div id="footer"></div>

  <script src="assets/js/specialty-load.js"></script>
  <script>
    // Load navbar → footer → then AOS
    fetch("assets/components/navbar.html")
      .then(res => res.text())
      .then(data => {
        document.getElementById("navbar").innerHTML = data;
        const current = window.location.pathname.split("/").pop();
        document.querySelectorAll(".nav-link").forEach(link => {
          if (link.getAttribute("href") === current) {
            link.classList.add("active");
          }
        });
        const navbar = document.querySelector('.navbar-glass');
        window.addEventListener('scroll', () => {
          if (window.scrollY > 50) {
            navbar?.classList.add('scrolled');
          } else {
            navbar?.classList.remove('scrolled');
          }
        });
        return fetch("assets/components/footer.html");
      })
      .then(res => res.text())
      .then(data => {
        document.getElementById("footer").innerHTML = data;
        const aosCSS = document.createElement("link");
        aosCSS.rel = "stylesheet";
        aosCSS.href = "https://unpkg.com/aos@2.3.1/dist/aos.css";
        document.head.appendChild(aosCSS);
        const aosJS = document.createElement("script");
        aosJS.src = "https://unpkg.com/aos@2.3.1/dist/aos.js";
        aosJS.onload = () => {
          const aosMap = {
            "aos-fade": "fade",
            "aos-fade-up": "fade-up",
            "aos-fade-down": "fade-down",
            "aos-fade-left": "fade-left",
            "aos-fade-right": "fade-right",
            "aos-zoom-in": "zoom-in",
            "aos-zoom-out": "zoom-out",
            "aos-slide-up": "slide-up",
            "aos-slide-left": "slide-left"
          };
          Object.keys(aosMap).forEach(cls => {
            document.querySelectorAll(`.${cls}`).forEach(el => {
              el.setAttribute("data-aos", aosMap[cls]);
            });
          });
          AOS.init({ duration: 800, easing: 'ease-out-cubic', once: false });
        };
        document.body.appendChild(aosJS);
      });

    // Load doctors preview
    fetch("assets/components/doctor-cards.html")
      .then(res => res.text())
      .then(data => {
        const temp = document.createElement("div");
        temp.innerHTML = data;
        const cards = temp.querySelectorAll(".col");
        const featured = document.getElementById("featuredDoctors");
        [0, 1, 2, 3].forEach(i => {
          if (cards[i]) featured.appendChild(cards[i].cloneNode(true));
        });
      });
  </script>

</body>
</html>
