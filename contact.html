<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Contact - Clover Tower</title>
  <link rel="icon" type="image/png" href="assets/images/logos/clovertower_favicon.png" />
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" />
  <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css" rel="stylesheet" />
  <link href="assets/css/clovertower-design-system.css" rel="stylesheet" />
  <link href="assets/css/layout.css" rel="stylesheet" />
</head>
<body>
<!-- Optional top banner spacer -->
<section class="bg-light-green py-5 text-center banner-space">
  <div class="container">
    <span class="fw-semibold text-dark small">
      üè• Now Leasing Premium Clinics at Clover Tower ‚Äì
      <a href="contact.html" class="text-success text-decoration-underline">Inquire Today</a>
    </span>
  </div>
</section>
<div id="navbar"></div>

<!-- Contact Section -->
<section class="section fullscreen-section py-5 px-3 bg-white py-5">
  <div class="container">
    <div class="text-center mb-5">
      <h2 class="fw-bold aos-fade-up">Get in Touch</h2>
      <p class="text-muted aos-fade-up" data-aos-delay="100">For inquiries, leasing opportunities, or support, please use the form or contact details below.</p>
    </div>
    <div class="row gy-4 align-items-center">
      <!-- Contact Form -->
      <div class="col-md-6 aos-fade-up" data-aos-delay="100">
        <form id="contactForm" action="https://formspree.io/f/xwpovddl" method="POST" class="border p-4 rounded-4 shadow-sm">
          <div class="mb-3">
            <input type="text" name="name" class="form-control" placeholder="Your Name" required>
          </div>
          <div class="mb-3">
            <input type="tel" name="phone" class="form-control" placeholder="Phone Number" required>
          </div>
          <div class="mb-3">
            <input type="email" name="email" class="form-control" placeholder="Your Email (optional)">
          </div>
          <div class="mb-3">
            <textarea name="message" class="form-control" placeholder="Your Message" rows="4" required></textarea>
          </div>
          <div id="formSuccess" class="alert alert-success d-none" role="alert">
            ‚úÖ Your message has been sent. We'll get back to you shortly.
          </div>
          <button type="submit" class="btn btn-success">Send Message</button>
        </form>
      </div>

      <!-- Google Map -->
      <div class="col-md-6 aos-fade-up" data-aos-delay="200">
        <div class="ratio ratio-16x9 rounded-4 overflow-hidden shadow-sm">
          <iframe allowfullscreen loading="lazy" referrerpolicy="no-referrer-when-downgrade"
            src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d3478.6234911753686!2d48.01252837555762!3d29.322718075295022!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x3fcf9d001a2dca33%3A0x82f550c4acb35197!2sClover%20tower!5e0!3m2!1sen!2skw!4v1744153712581!5m2!1sen!2skw">
          </iframe>
        </div>
      </div>
    </div>
  </div>
</section>

<div id="footer"></div>
<script>
  // Handle form submission and show success message
  document.addEventListener("DOMContentLoaded", () => {
    const form = document.getElementById("contactForm");
    const successMsg = document.getElementById("formSuccess");
    form.addEventListener("submit", function (e) {
      e.preventDefault();
      fetch(form.action, {
        method: "POST",
        body: new FormData(form),
        headers: { "Accept": "application/json" }
      })
      .then(res => {
        if (res.ok) {
          successMsg.classList.remove("d-none");
          form.reset();
        }
      });
    });
  });
</script>

<script>
  // Load navbar ‚Üí footer ‚Üí then AOS
  fetch("assets/components/navbar.html")
    .then(res => res.text())
    .then(data => {
      document.getElementById("navbar").innerHTML = data;
      const current = window.location.pathname.split("/").pop();
      document.querySelectorAll(".nav-link").forEach(link => {
        if (link.getAttribute("href") === current) {
          link.classList.add("active");
        }
      });
      const navbar = document.querySelector('.navbar-glass');
      window.addEventListener('scroll', () => {
        if (window.scrollY > 50) {
          navbar?.classList.add('scrolled');
        } else {
          navbar?.classList.remove('scrolled');
        }
      });
      return fetch("assets/components/footer.html");
    })
    .then(res => res.text())
    .then(data => {
      document.getElementById("footer").innerHTML = data;
      const aosCSS = document.createElement("link");
      aosCSS.rel = "stylesheet";
      aosCSS.href = "https://unpkg.com/aos@2.3.1/dist/aos.css";
      document.head.appendChild(aosCSS);
      const aosJS = document.createElement("script");
      aosJS.src = "https://unpkg.com/aos@2.3.1/dist/aos.js";
      aosJS.onload = () => {
        const aosMap = {
          "aos-fade": "fade",
          "aos-fade-up": "fade-up",
          "aos-fade-down": "fade-down",
          "aos-fade-left": "fade-left",
          "aos-fade-right": "fade-right",
          "aos-zoom-in": "zoom-in",
          "aos-zoom-out": "zoom-out",
          "aos-slide-up": "slide-up",
          "aos-slide-left": "slide-left"
        };
        Object.keys(aosMap).forEach(cls => {
          document.querySelectorAll(`.${cls}`).forEach(el => {
            el.setAttribute("data-aos", aosMap[cls]);
          });
        });
        AOS.init({
          duration: 800,
          easing: 'ease-out-cubic',
          once: false
        });
      };
      document.body.appendChild(aosJS);
    });
</script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
