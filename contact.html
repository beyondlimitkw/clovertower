<!-- Contact Section -->
<section class="section fullscreen-section py-5 px-3 bg-white py-5">
  <div class="container">
    <div class="text-center mb-5">
      <h2 class="fw-bold aos-fade-up">Get in Touch</h2>
      <p class="text-muted aos-fade-up" data-aos-delay="100">For inquiries, leasing opportunities, or support, please use the form or contact details below.</p>
    </div>
    <div class="row gy-4 align-items-center">
      <!-- Contact Form -->
      <div class="col-md-6 aos-fade-up" data-aos-delay="100">
        <form id="contactForm" action="https://formspree.io/f/xwpovddl" method="POST" class="border p-4 rounded-4 shadow-sm">
          <div class="mb-3">
            <input type="text" name="name" class="form-control" placeholder="Your Name" required>
          </div>
          <div class="mb-3">
            <input type="tel" name="phone" class="form-control" placeholder="Phone Number" required>
          </div>
          <div class="mb-3">
            <input type="email" name="email" class="form-control" placeholder="Your Email (optional)">
          </div>
          <div class="mb-3">
            <textarea name="message" class="form-control" placeholder="Your Message" rows="4" required></textarea>
          </div>
          <div id="formSuccess" class="alert alert-success d-none" role="alert">
            ‚úÖ Your message has been sent. We'll get back to you shortly.
          </div>
          <button type="submit" class="btn btn-success">Send Message</button>
        </form>
      </div>

      <!-- Google Map -->
      <div class="col-md-6 aos-fade-up" data-aos-delay="200">
        <div class="ratio ratio-16x9 rounded-4 overflow-hidden shadow-sm">
          <iframe src="https://storage.googleapis.com/maps-solutions-2j5qx0qhow/locator-plus/w2wl/locator-plus.html"
            width="100%" height="100%"

            loading="lazy">

    </div>
  </div>
</section>

<div id="footer"></div>
<script>
  fetch("../assets/components/navbar.html")
    .then(res => res.text())
    .then(data => {
      // Inject navbar component
      document.getElementById("navbar").innerHTML = data;

      /* ========== Active link ========== */
      const current = window.location.pathname.split("/").pop() || "index.html";
      document.querySelectorAll(".nav-link").forEach(link => {
        if (link.getAttribute("href")?.endsWith(current)) {
          link.classList.add("active");
        }
      });

      /* ========== Mobile hamburger ========== */
      const menu   = document.getElementById('navbarMenu');
      const toggle = document.getElementById('navbarToggle');
      if (toggle && menu) {
        toggle.addEventListener('click', () => {
          const isHidden = menu.hasAttribute('hidden');
          if (isHidden) menu.removeAttribute('hidden');
          else menu.setAttribute('hidden', '');
          toggle.setAttribute('aria-expanded', String(isHidden));
        });

        // Close menu after clicking a link
        menu.querySelectorAll('a').forEach(a => {
          a.addEventListener('click', () => {
            menu.setAttribute('hidden', '');
            toggle.setAttribute('aria-expanded', 'false');
          });
        });

        // Close if resizing to desktop
        let lastIsMobile = window.innerWidth <= 991;
        window.addEventListener('resize', () => {
          const isMobile = window.innerWidth <= 991;
          if (!isMobile && lastIsMobile) {
            menu.setAttribute('hidden', '');
            toggle.setAttribute('aria-expanded', 'false');
          }
          lastIsMobile = isMobile;
        });
      }

      /* ========== Specialties dropdown (delayed to ensure element exists) ========== */
      const specialtiesToggle = document.getElementById("specialtiesToggle");
      const specialtiesDropdown = document.getElementById("specialtiesDropdown");
      const specialtiesWrapper = document.getElementById("specialtiesDropdownWrapper");
          
      if (specialtiesToggle && specialtiesDropdown && specialtiesWrapper) {
        specialtiesToggle.addEventListener("click", (e) => {
          e.preventDefault();
          const isOpen = specialtiesWrapper.classList.toggle("open");
          specialtiesToggle.setAttribute("aria-expanded", String(isOpen));
        });
      
        document.addEventListener("click", (e) => {
          if (!specialtiesWrapper.contains(e.target)) {
            specialtiesWrapper.classList.remove("open");
            specialtiesToggle.setAttribute("aria-expanded", "false");
          }
        });
      }

      /* ========== Scroll behavior ========== */
      const navbarEl = document.querySelector('.clover-navbar, .navbar-glass');
      let lastScrollTop = 0;
      if (navbarEl) {
        window.addEventListener('scroll', () => {
          const scrollTop = window.pageYOffset || document.documentElement.scrollTop;

          if (scrollTop > 50) {
            navbarEl.classList.add('scrolled');
          } else {
            navbarEl.classList.remove('scrolled');
          }

          const maxScroll = document.body.scrollHeight - window.innerHeight;
          if (scrollTop > lastScrollTop && scrollTop < maxScroll - 10) {
            navbarEl.style.top = "-100px";
          } else if (scrollTop < lastScrollTop - 5) {
            navbarEl.style.top = "0";
          }
          lastScrollTop = scrollTop <= 0 ? 0 : scrollTop;
        });
      }

      // Continue: load footer next
      return fetch("../assets/components/footer.html");
    })
    .then(res => res.text())
    .then(data => {
      document.getElementById("footer").innerHTML = data;

      // AOS (Animations)
      const aosCSS = document.createElement("link");
      aosCSS.rel = "stylesheet";
      aosCSS.href = "https://unpkg.com/aos@2.3.1/dist/aos.css";
      document.head.appendChild(aosCSS);

      const aosJS = document.createElement("script");
      aosJS.src = "https://unpkg.com/aos@2.3.1/dist/aos.js";
      aosJS.onload = () => {
        const aosMap = {
          "aos-fade": "fade",
          "aos-fade-up": "fade-up",
          "aos-fade-down": "fade-down",
          "aos-fade-left": "fade-left",
          "aos-fade-right": "fade-right",
          "aos-zoom-in": "zoom-in",
          "aos-zoom-out": "zoom-out",
          "aos-slide-up": "slide-up",
          "aos-slide-left": "slide-left"
        };
        Object.keys(aosMap).forEach(cls => {
          document.querySelectorAll(`.${cls}`).forEach(el => {
            el.setAttribute("data-aos", aosMap[cls]);
          });
        });
        AOS.init({ duration: 700, easing: 'ease-out-cubic', once: false });
      };
      document.body.appendChild(aosJS);
    })
    .catch(err => console.error("Layout load error:", err));
</script>
