<div id="footer"></div>
<script>
  fetch("../assets/components/navbar.html")
    .then(res => res.text())
    .then(data => {
      // Inject navbar component
      document.getElementById("navbar").innerHTML = data;

      /* ========== Active link ========== */
      const current = window.location.pathname.split("/").pop() || "index.html";
      document.querySelectorAll(".nav-link").forEach(link => {
        if (link.getAttribute("href")?.endsWith(current)) {
          link.classList.add("active");
        }
      });

      /* ========== Mobile hamburger ========== */
      const menu   = document.getElementById('navbarMenu');
      const toggle = document.getElementById('navbarToggle');
      if (toggle && menu) {
        toggle.addEventListener('click', () => {
          const isHidden = menu.hasAttribute('hidden');
          if (isHidden) menu.removeAttribute('hidden');
          else menu.setAttribute('hidden', '');
          toggle.setAttribute('aria-expanded', String(isHidden));
        });

        // Close menu after clicking a link
        menu.querySelectorAll('a').forEach(a => {
          a.addEventListener('click', () => {
            menu.setAttribute('hidden', '');
            toggle.setAttribute('aria-expanded', 'false');
          });
        });

        // Close if resizing to desktop
        let lastIsMobile = window.innerWidth <= 991;
        window.addEventListener('resize', () => {
          const isMobile = window.innerWidth <= 991;
          if (!isMobile && lastIsMobile) {
            menu.setAttribute('hidden', '');
            toggle.setAttribute('aria-expanded', 'false');
          }
          lastIsMobile = isMobile;
        });
      }

      /* ========== Specialties dropdown (delayed to ensure element exists) ========== */
      setTimeout(() => {
        const ddToggle = document.getElementById('specialtiesToggle');
        const ddWrap   = ddToggle?.closest('.dropdown');
        const ddMenu   = document.getElementById('specialtiesDropdown');

        if (ddToggle && ddWrap && ddMenu) {
          ddToggle.addEventListener('click', (e) => {
            e.preventDefault();
            const nowOpen = ddWrap.classList.toggle('open');
            ddToggle.setAttribute('aria-expanded', String(nowOpen));
          });

          document.addEventListener('click', (e) => {
            if (!ddWrap.contains(e.target)) {
              ddWrap.classList.remove('open');
              ddToggle.setAttribute('aria-expanded', 'false');
            }
          });

          ddMenu.querySelectorAll('a').forEach(a => {
            a.addEventListener('click', () => {
              ddWrap.classList.remove('open');
              ddToggle.setAttribute('aria-expanded', 'false');
            });
          });
        }
      }, 100);

      /* ========== Scroll behavior ========== */
      const navbarEl = document.querySelector('.clover-navbar, .navbar-glass');
      let lastScrollTop = 0;
      if (navbarEl) {
        window.addEventListener('scroll', () => {
          const scrollTop = window.pageYOffset || document.documentElement.scrollTop;

          if (scrollTop > 50) {
            navbarEl.classList.add('scrolled');
          } else {
            navbarEl.classList.remove('scrolled');
          }

          const maxScroll = document.body.scrollHeight - window.innerHeight;
          if (scrollTop > lastScrollTop && scrollTop < maxScroll - 10) {
            navbarEl.style.top = "-100px";
          } else if (scrollTop < lastScrollTop - 5) {
            navbarEl.style.top = "0";
          }
          lastScrollTop = scrollTop <= 0 ? 0 : scrollTop;
        });
      }

      // Continue: load footer next
      return fetch("../assets/components/footer.html");
    })
    .then(res => res.text())
    .then(data => {
      document.getElementById("footer").innerHTML = data;

      // AOS (Animations)
      const aosCSS = document.createElement("link");
      aosCSS.rel = "stylesheet";
      aosCSS.href = "https://unpkg.com/aos@2.3.1/dist/aos.css";
      document.head.appendChild(aosCSS);

      const aosJS = document.createElement("script");
      aosJS.src = "https://unpkg.com/aos@2.3.1/dist/aos.js";
      aosJS.onload = () => {
        const aosMap = {
          "aos-fade": "fade",
          "aos-fade-up": "fade-up",
          "aos-fade-down": "fade-down",
          "aos-fade-left": "fade-left",
          "aos-fade-right": "fade-right",
          "aos-zoom-in": "zoom-in",
          "aos-zoom-out": "zoom-out",
          "aos-slide-up": "slide-up",
          "aos-slide-left": "slide-left"
        };
        Object.keys(aosMap).forEach(cls => {
          document.querySelectorAll(`.${cls}`).forEach(el => {
            el.setAttribute("data-aos", aosMap[cls]);
          });
        });
        AOS.init({ duration: 700, easing: 'ease-out-cubic', once: false });
      };
      document.body.appendChild(aosJS);
    })
    .catch(err => console.error("Layout load error:", err));
</script>
