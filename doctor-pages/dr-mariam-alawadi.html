<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="utf-8"/>
<meta content="width=device-width, initial-scale=1.0" name="viewport"/>
<title>Dr.Mariam Alawadi â€“ Clover Tower</title>
<link href="../assets/images/logos/clovertower_favicon.png" rel="icon" type="image/png"/>
<link href="../assets/images/logos/apple-icon.png" rel="apple-touch-icon"/>
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
<link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css" rel="stylesheet"/>
<link href="../assets/css/clovertower-design-system.css" rel="stylesheet"/>
<link href="../assets/css/layout.css" rel="stylesheet"/>
</head>
<body>
<div id="navbar"></div>
<section class="fullscreen-section bg-white">
  <div class="container">
    <div class="row g-4 align-items-center justify-content-center text-center text-md-start">
      <div class="col-md-4 text-center">
        <img src="../assets/images/doctors-&-clinics/placeholder-doctor_f.png" alt="Dr.Mariam Alawadi" class="img-fluid rounded-circle shadow" style="max-width: 250px;">
      </div>
      <div class="col-md-8">
        <h2 class="fw-bold text-green">Dr.Mariam Alawadi</h2>
        <p class="text-muted mb-1"><strong>Specialty:</strong> Psychiatrist</p>
        
        
        <ul class="list-unstyled mt-3">
          <li><i class="bi bi-telephone text-success me-2"></i> 22269307 / 22269308</li><li><i class="bi bi-building text-success me-2"></i> Location: Floor (11th)[12th]</li>
        </ul>
      </div>
    </div>
  </div>
</section>
<div id="footer"></div>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
<script>
  fetch("../assets/components/navbar.html")
    .then(res => res.text())
    .then(data => {
      document.getElementById("navbar").innerHTML = data;

      const current = window.location.pathname.split("/").pop();
      document.querySelectorAll(".nav-link").forEach(link => {
        if (link.getAttribute("href") === current) {
          link.classList.add("active");
        }
      });

      const navbar = document.querySelector('.navbar-glass');
      let lastScrollTop = 0;

      window.addEventListener('scroll', () => {
        const scrollTop = window.pageYOffset || document.documentElement.scrollTop;

        if (scrollTop > 50) {
          navbar?.classList.add('scrolled');
        } else {
          navbar?.classList.remove('scrolled');
        }

        if (scrollTop > lastScrollTop) {
          navbar.style.top = "-100px";
        } else {
          navbar.style.top = "0";
        }

        lastScrollTop = scrollTop;
      });

      return fetch("../assets/components/footer.html");
    })
    .then(res => res.text())
    .then(data => {
      document.getElementById("footer").innerHTML = data;

      const aosCSS = document.createElement("link");
      aosCSS.rel = "stylesheet";
      aosCSS.href = "https://unpkg.com/aos@2.3.1/dist/aos.css";
      document.head.appendChild(aosCSS);

      const aosJS = document.createElement("script");
      aosJS.src = "https://unpkg.com/aos@2.3.1/dist/aos.js";
      aosJS.onload = () => {
        const aosMap = {
          "aos-fade": "fade",
          "aos-fade-up": "fade-up",
          "aos-fade-down": "fade-down",
          "aos-fade-left": "fade-left",
          "aos-fade-right": "fade-right",
          "aos-zoom-in": "zoom-in",
          "aos-zoom-out": "zoom-out",
          "aos-slide-up": "slide-up",
          "aos-slide-left": "slide-left"
        };

        Object.keys(aosMap).forEach(cls => {
          document.querySelectorAll(`.${cls}`).forEach(el => {
            el.setAttribute("data-aos", aosMap[cls]);
          });
        });

        AOS.init({
          duration: 800,
          easing: 'ease-out-cubic',
          once: false
        });
      };
      document.body.appendChild(aosJS);
    });
</script>

</body>
</html>
