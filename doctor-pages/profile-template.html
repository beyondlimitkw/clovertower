<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <meta name="description" content="Explore clinics and medical services at Clover Tower, Jabriya." />
  <meta name="keywords" content="Clover Tower, Mazaya, CloverCenter, مزايا, مركز كلوفر, عيادات الكويت, Doctors Kuwait" />
  <meta name="author" content="Beyond Limit Property Management" />
  <link rel="icon" href="assets/images/logos/clovertower_favicon.png" type="image/png" />
  <title>{{name}} – Clover Tower</title>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" />
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css" />
  <link rel="stylesheet" href="assets/css/clovertower-design-system.css" />
  <link rel="stylesheet" href="assets/css/layout.css" />
</head>
<body>
  <div id="navbar"></div>

  <main class="container py-5">
    <section class="row align-items-center g-5">
      <div class="col-md-4 text-center">
        <img src="{{image_src}}" alt="{{name}}" class="img-fluid rounded-circle shadow" style="width: 250px; height: 250px; object-fit: cover;" />
      </div>
      <div class="col-md-8">
        <h1 class="fw-bold text-green aos-fade-up">{{name}}</h1>
        <h5 class="text-muted aos-fade-up" data-aos-delay="100">{{specialty}}</h5>
        <p class="mt-3 aos-fade-up" data-aos-delay="200">{{description}}</p>
        <ul class="list-unstyled mt-4 aos-fade-up" data-aos-delay="300">
          <li><strong>Clinic:</strong> {{clinic}}</li>
          <li><strong>Floor:</strong> {{floor}}</li>
          <li><strong>Unit:</strong> {{unit}}</li>
          <li><strong>Contact:</strong> {{contact}}</li>
        </ul>
      </div>
    </section>
  </main>

  <div id="footer"></div>

  <script>
    // Load navbar → footer → then AOS
    fetch("assets/components/navbar.html")
      .then(res => res.text())
      .then(data => {
        document.getElementById("navbar").innerHTML = data;
  
        // Highlight active nav link
        const current = window.location.pathname.split("/").pop();
        document.querySelectorAll(".nav-link").forEach(link => {
          if (link.getAttribute("href") === current) {
            link.classList.add("active");
          }
        });
  
        // Sticky scroll behavior
        const navbar = document.querySelector('.navbar-glass');
        window.addEventListener('scroll', () => {
          if (window.scrollY > 50) {
            navbar?.classList.add('scrolled');
          } else {
            navbar?.classList.remove('scrolled');
          }
        });
  
        // Load footer
        return fetch("assets/components/footer.html");
      })
      .then(res => res.text())
      .then(data => {
        document.getElementById("footer").innerHTML = data;
  
        // Load AOS assets
        const aosCSS = document.createElement("link");
        aosCSS.rel = "stylesheet";
        aosCSS.href = "https://unpkg.com/aos@2.3.1/dist/aos.css";
        document.head.appendChild(aosCSS);
  
        const aosJS = document.createElement("script");
        aosJS.src = "https://unpkg.com/aos@2.3.1/dist/aos.js";
        aosJS.onload = () => {
          // After AOS script is loaded, assign data-aos attributes
          const aosMap = {
            "aos-fade": "fade",
            "aos-fade-up": "fade-up",
            "aos-fade-down": "fade-down",
            "aos-fade-left": "fade-left",
            "aos-fade-right": "fade-right",
            "aos-zoom-in": "zoom-in",
            "aos-zoom-out": "zoom-out",
            "aos-slide-up": "slide-up",
            "aos-slide-left": "slide-left"
          };
  
          Object.keys(aosMap).forEach(cls => {
            document.querySelectorAll(`.${cls}`).forEach(el => {
              el.setAttribute("data-aos", aosMap[cls]);
            });
          });
  
          AOS.init({
            duration: 800,
            easing: 'ease-out-cubic',
            once: false
          });
        };
        document.body.appendChild(aosJS);
      });
  </script>
</body>
</html>
