<script>
fetch("assets/components/doctor-cards.html")
  .then(res => res.text())
  .then(data => {
    const temp = document.createElement("div");
    temp.innerHTML = data;
    const allDoctors = [...temp.querySelectorAll('[data-type="doctor"]')];
    const allClinics = [...temp.querySelectorAll('[data-type="clinic"]')];
    const realImageDoctors = allDoctors.filter(card => {
      const imgSrc = card.querySelector("img").src;
      return !(imgSrc.includes("placeholder-doctor_m.png") || imgSrc.includes("placeholder-doctor_f.png"));
    });
    const placeholderDoctors = allDoctors.filter(card => {
      const imgSrc = card.querySelector("img").src;
      return imgSrc.includes("placeholder-doctor_m.png") || imgSrc.includes("placeholder-doctor_f.png");
    });
    const getName = (card) => card.querySelector("h6")?.textContent.trim().toLowerCase() || "";
    const sortedDoctors = [...realImageDoctors, ...placeholderDoctors];
    const sortedClinics = allClinics.sort((a, b) => getName(a).localeCompare(getName(b)));
    const doctorList = document.getElementById("doctorList");
    const clinicList = document.getElementById("clinicList");
    const viewMoreDoctors = document.getElementById("viewMoreDoctors");
    const viewMoreClinics = document.getElementById("viewMoreClinics");
    const filter = document.getElementById("specialty-filter");
    const doctorBatch = 8;
    const clinicBatch = 4;
    let doctorShown = 0;
    let clinicShown = 0;
    function loadMoreDoctors() {
      const nextDoctors = sortedDoctors.slice(doctorShown, doctorShown + doctorBatch);
      nextDoctors.forEach(card => doctorList.appendChild(card.cloneNode(true)));
      doctorShown += doctorBatch;
      if (doctorShown >= sortedDoctors.length) {
        viewMoreDoctors.style.display = "none";
      }
    }
    function loadMoreClinics() {
      const nextClinics = sortedClinics.slice(clinicShown, clinicShown + clinicBatch);
      nextClinics.forEach(card => clinicList.appendChild(card.cloneNode(true)));
      clinicShown += clinicBatch;
      if (clinicShown >= sortedClinics.length) {
        viewMoreClinics.style.display = "none";
      }
    }
    loadMoreDoctors();
    loadMoreClinics();
    viewMoreDoctors.addEventListener("click", loadMoreDoctors);
    viewMoreClinics.addEventListener("click", loadMoreClinics);
    filter.addEventListener("change", function () {
      const selected = this.value;
      doctorList.style.opacity = "0";
      clinicList.style.opacity = "0";
      setTimeout(() => {
        doctorList.innerHTML = "";
        clinicList.innerHTML = "";
        if (selected === "all") {
          doctorShown = 0;
          clinicShown = 0;
          loadMoreDoctors();
          loadMoreClinics();
          viewMoreDoctors.style.display = "inline-block";
          viewMoreClinics.style.display = "inline-block";
        } else {
          const filteredDoctors = sortedDoctors.filter(card => {
            const specialties = card.getAttribute("data-specialty").toLowerCase().split(",");
            return specialties.includes(selected);
          });
          const filteredClinics = sortedClinics.filter(card => {
            const specialties = card.getAttribute("data-specialty").toLowerCase().split(",");
            return specialties.includes(selected);
          });
          filteredDoctors.forEach(card => doctorList.appendChild(card.cloneNode(true)));
          filteredClinics.forEach(card => clinicList.appendChild(card.cloneNode(true)));
          viewMoreDoctors.style.display = "none";
          viewMoreClinics.style.display = "none";
        }
        doctorList.style.opacity = "1";
        clinicList.style.opacity = "1";
      }, 300);
    });
  });
</script>

<script>
// Load navbar ‚Üí footer ‚Üí then AOS
fetch("assets/components/navbar.html")
  .then(res => res.text())
  .then(data => {
    document.getElementById("navbar").innerHTML = data;
    const current = window.location.pathname.split("/").pop();
    document.querySelectorAll(".nav-link").forEach(link => {
      if (link.getAttribute("href") === current) {
        link.classList.add("active");
      }
    });
    const navbar = document.querySelector('.navbar-glass');
    window.addEventListener('scroll', () => {
      if (window.scrollY > 50) {
        navbar?.classList.add('scrolled');
      } else {
        navbar?.classList.remove('scrolled');
      }
    });
    return fetch("assets/components/footer.html");
  })
  .then(res => res.text())
  .then(data => {
    document.getElementById("footer").innerHTML = data;
    const aosCSS = document.createElement("link");
    aosCSS.rel = "stylesheet";
    aosCSS.href = "https://unpkg.com/aos@2.3.1/dist/aos.css";
    document.head.appendChild(aosCSS);
    const aosJS = document.createElement("script");
    aosJS.src = "https://unpkg.com/aos@2.3.1/dist/aos.js";
    aosJS.onload = () => {
      const aosMap = {
        "aos-fade": "fade",
        "aos-fade-up": "fade-up",
        "aos-fade-down": "fade-down",
        "aos-fade-left": "fade-left",
        "aos-fade-right": "fade-right",
        "aos-zoom-in": "zoom-in",
        "aos-zoom-out": "zoom-out",
        "aos-slide-up": "slide-up",
        "aos-slide-left": "slide-left"
      };
      Object.keys(aosMap).forEach(cls => {
        document.querySelectorAll(`.${cls}`).forEach(el => {
          el.setAttribute("data-aos", aosMap[cls]);
        });
      });
      AOS.init({
        duration: 800,
        easing: 'ease-out-cubic',
        once: false
      });
    };
    document.body.appendChild(aosJS);
  });
</script>
