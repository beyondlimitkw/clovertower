
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8"/>
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Services – Clover Tower</title>
  <link rel="icon" type="image/png" href="assets/images/logos/clovertower_favicon.png"/>
  <link rel="apple-touch-icon" href="assets/images/logos/apple-icon.png"/>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"/>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css" rel="stylesheet"/>
  <link href="assets/css/clovertower-design-system.css" rel="stylesheet"/>
  <link href="assets/css/layout.css" rel="stylesheet"/>
  <style>
    .service-card {
      position: relative;
      border-radius: 1rem;
      overflow: hidden;
      box-shadow: 0 4px 20px rgba(0, 0, 0, 0.2);
      transition: transform 0.3s ease;
    }
    .service-card:hover {
      transform: scale(1.02);
    }
    .service-card img {
      width: 100%;
      height: 100%;
      object-fit: cover;
    }
    .card-overlay {
      position: absolute;
      bottom: 0;
      width: 100%;
      padding: 1rem;
      padding-top: 3rem; /* gives overlay height without pushing text too far up */
      background-image: linear-gradient(
        to top,
        rgba(255, 255, 255, 1),   /* fully opaque white at bottom */
        rgba(255, 255, 255, 0.9),
        rgba(255, 255, 255, 0.0)
      );
      color: #000;
      display: flex;
      flex-direction: column;
      justify-content: flex-end; /* keeps text anchored at the bottom */
      min-height: 40%;
    }
    .card-overlay h5 {
      margin: 0;
      font-weight: bold;
      color: #38a169; /* Keep green heading */
    }
    .card-overlay p {
      margin: 0;
      font-size: 0.9rem;
      color: #333;
    }
    .card-overlay a {
      text-decoration: none;
    }
  </style>
</head>
<body>

<div id="navbar"></div>

<section class="py-5">
  <div class="container">
    <h2 class="text-center mb-5">Our Services</h2>
    <div class="row g-4">

      <!-- Card 1 -->
      <div class="col-md-4">
        <a href="services-pages/images-diagnostic-center.html" class="service-card d-block">
          <img src="assets/images/services/images-diagnostic-center-extra.png" alt="Images Diagnostic Center">
          <div class="card-overlay">
            <h5>Images Diagnostic Center</h5>
            <p>Radiology <i class="bi bi-arrow-right-circle ms-1"></i></p>
          </div>
        </a>
      </div>

      <!-- Card 2 -->
      <div class="col-md-4">
        <a href="services-pages/pharmacy.html" class="service-card d-block">
          <img src="assets/images/services/alturki-pharmacy_interior.png" alt="Pharmacy">
          <div class="card-overlay">
            <h5>AlTurki International Pharmacy</h5>
            <p>Pharmacy <i class="bi bi-arrow-right-circle ms-1"></i></p>
          </div>
        </a>
      </div>

      <!-- Card 3 -->
      <div class="col-md-4">
        <div class="service-card">
          <img src="assets/images/services/parking.png" alt="Parking">
          <div class="card-overlay">
            <h5>Parking</h5>
            <p>Basement & Rear Entrance</p>
          </div>
        </div>
      </div>

      <!-- Card 4 -->
      <div class="col-md-4">
        <div class="service-card">
          <img src="assets/images/services/pause-cafe.png" alt="Cafe">
          <div class="card-overlay">
            <h5>Pause Café</h5>
            <p>Ground Floor</p>
          </div>
        </div>
      </div>

      <!-- Card 5 -->
      <div class="col-md-4">
        <div class="service-card">
          <img src="assets/images/services/clover-Laboratory.png" alt="Laboratory">
          <div class="card-overlay">
            <h5>Laboratory</h5>
            <p>Medical Testing</p>
          </div>
        </div>
      </div>

      <!-- Card 6 -->
      <div class="col-md-4">
        <div class="service-card">
          <img src="assets/images/services/clover-Elevators.png" alt="Elevators">
          <div class="card-overlay">
            <h5>Elevators</h5>
            <p>Access to All Floors</p>
          </div>
        </div>
      </div>

    </div>
  </div>
</section>

<div id="footer"></div>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
<script>
(async () => {
  "use strict";

  /* ---------- Load fragments with fallback paths ---------- */
  const loadInto = async (selector, candidates) => {
    for (const url of candidates) {
      try {
        const res = await fetch(url, { cache: "no-cache" });
        if (res.ok) {
          const html = await res.text();
          const host = document.querySelector(selector);
          if (host) { host.innerHTML = html; return; }
        }
      } catch (e) { /* try next path */ }
    }
    throw new Error(`Failed to load ${selector} from ${candidates.join(", ")}`);
  };

  const navPaths = [
    "../assets/components/navbar.html",
    "assets/components/navbar.html",
    "/assets/components/navbar.html"
  ];
  const footerPaths = [
    "../assets/components/footer.html",
    "assets/components/footer.html",
    "/assets/components/footer.html"
  ];

  /* ---------- Inject navbar ---------- */
  await loadInto("#navbar", navPaths);

  /* ---------- Active link (robust for root & subpaths) ---------- */
  const current = (location.pathname.split("/").pop() || "index.html").toLowerCase();
  document.querySelectorAll(".clover-navbar .nav-link[href]").forEach(link => {
    const href = (link.getAttribute("href") || "").toLowerCase();
    if (href.split("/").pop() === current) link.classList.add("active");
  });

  /* ---------- Mega dropdown (desktop hover, mobile click via Bootstrap) ---------- */
  // === Mega dropdown with hover intent (desktop) ===
  const isDesktop = () => matchMedia("(hover: hover) and (pointer: fine)").matches;
  
  document.querySelectorAll(".dropdown-mega").forEach(mega => {
    const toggle = mega.querySelector('[data-bs-toggle="dropdown"]');
    const menu   = mega.querySelector(".dropdown-menu");
    if (!toggle || !menu) return;
  
    let openTimer, closeTimer;
  
    const open  = () => { if (!isDesktop()) return; toggle.setAttribute("aria-expanded","true");  menu.classList.add("show"); };
    const close = () => { if (!isDesktop()) return; toggle.setAttribute("aria-expanded","false"); menu.classList.remove("show"); };
  
    mega.addEventListener("mouseenter", () => {
      clearTimeout(closeTimer);
      openTimer = setTimeout(open, 80);
    });

  mega.addEventListener("mouseleave", () => {
    clearTimeout(openTimer);
    closeTimer = setTimeout(close, 180);
  });

  // Keep open while inside the panel
  menu.addEventListener("mouseenter", () => clearTimeout(closeTimer));
  menu.addEventListener("mouseleave", () => closeTimer = setTimeout(close, 180));

  // Click outside closes on desktop — but ignore clicks inside the menu
  document.addEventListener("click", (e) => {
    if (!isDesktop()) return;
    if (!e.target.closest(".dropdown-mega")) close();
  });
});


  /* ---------- ESC closes any open dropdown (desktop) ---------- */
  document.addEventListener("keydown", (e) => {
    if (e.key === "Escape") {
      document.querySelectorAll(".dropdown-menu.show").forEach(m => m.classList.remove("show"));
    }
  });

  /* ---------- Scroll behavior (add scrolled class + smart hide) ---------- */
  const navbarEl = document.querySelector(".clover-navbar, .navbar-glass");
  let lastScrollTop = 0;
  if (navbarEl) {
    window.addEventListener("scroll", () => {
      const y = window.pageYOffset || document.documentElement.scrollTop;

      // Style change (shadow, tighter padding) via CSS on .navbar-scrolled
      if (y > 50) navbarEl.classList.add("navbar-scrolled");
      else navbarEl.classList.remove("navbar-scrolled");

      // Slide up on scroll down, slide back on scroll up
      const maxScroll = document.body.scrollHeight - window.innerHeight;
      if (y > lastScrollTop && y < maxScroll - 10) {
        navbarEl.style.top = "-100px";
      } else if (y < lastScrollTop - 5) {
        navbarEl.style.top = "0";
      }
      lastScrollTop = y <= 0 ? 0 : y;
    });
  }

  /* ---------- Inject footer ---------- */
  await loadInto("#footer", footerPaths);

  /* ---------- Optional: AOS auto-load if any aos-* utility classes exist ---------- */
  const needsAOS = !!document.querySelector('[class*="aos-"]');
  if (needsAOS) {
    const aosCSS = document.createElement("link");
    aosCSS.rel = "stylesheet";
    aosCSS.href = "https://unpkg.com/aos@2.3.4/dist/aos.css";
    document.head.appendChild(aosCSS);

    const aosJS = document.createElement("script");
    aosJS.src = "https://unpkg.com/aos@2.3.4/dist/aos.js";
    aosJS.onload = () => {
      const aosMap = {
        "aos-fade": "fade",
        "aos-fade-up": "fade-up",
        "aos-fade-down": "fade-down",
        "aos-fade-left": "fade-left",
        "aos-fade-right": "fade-right",
        "aos-zoom-in": "zoom-in",
        "aos-zoom-out": "zoom-out",
        "aos-slide-up": "slide-up",
        "aos-slide-left": "slide-left"
      };
      Object.keys(aosMap).forEach(cls => {
        document.querySelectorAll(`.${cls}`).forEach(el => {
          el.setAttribute("data-aos", aosMap[cls]);
        });
      });
      AOS.init({ duration: 700, easing: "ease-out-cubic", once: false });
    };
    document.body.appendChild(aosJS);
  }
})();
</script>
</body>
</html>
