
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8"/>
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Services – Clover Tower</title>
  <link rel="icon" type="image/png" href="assets/images/logos/clovertower_favicon.png"/>
  <link rel="apple-touch-icon" href="assets/images/logos/apple-icon.png"/>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"/>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css" rel="stylesheet"/>
  <link href="assets/css/clovertower-design-system.css" rel="stylesheet"/>
  <link href="assets/css/layout.css" rel="stylesheet"/>
  <style>
    .service-card {
      position: relative;
      border-radius: 1rem;
      overflow: hidden;
      box-shadow: 0 4px 20px rgba(0, 0, 0, 0.2);
      transition: transform 0.3s ease;
    }
    .service-card:hover {
      transform: scale(1.02);
    }
    .service-card img {
      width: 100%;
      height: 100%;
      object-fit: cover;
    }
    .card-overlay {
      position: absolute;
      bottom: 0;
      width: 100%;
      padding: 1rem;
      padding-top: 3rem; /* gives overlay height without pushing text too far up */
      background-image: linear-gradient(
        to top,
        rgba(255, 255, 255, 1),   /* fully opaque white at bottom */
        rgba(255, 255, 255, 0.9),
        rgba(255, 255, 255, 0.0)
      );
      color: #000;
      display: flex;
      flex-direction: column;
      justify-content: flex-end; /* keeps text anchored at the bottom */
      min-height: 40%;
    }
    .card-overlay h5 {
      margin: 0;
      font-weight: bold;
      color: #38a169; /* Keep green heading */
    }
    .card-overlay p {
      margin: 0;
      font-size: 0.9rem;
      color: #333;
    }
    .card-overlay a {
      text-decoration: none;
    }
  </style>
</head>
<body>

<div id="navbar"></div>

<section class="py-5">
  <div class="container">
    <h2 class="text-center mb-5">Our Services</h2>
    <div class="row g-4">

      <!-- Card 1 -->
      <div class="col-md-4">
        <a href="services-pages/images-diagnostic-center.html" class="service-card d-block">
          <img src="assets/images/services/images-diagnostic-center-extra.png" alt="Images Diagnostic Center">
          <div class="card-overlay">
            <h5>Images Diagnostic Center</h5>
            <p>Radiology <i class="bi bi-arrow-right-circle ms-1"></i></p>
          </div>
        </a>
      </div>

      <!-- Card 2 -->
      <div class="col-md-4">
        <a href="services-pages/pharmacy.html" class="service-card d-block">
          <img src="assets/images/services/alturki-pharmacy_interior.png" alt="Pharmacy">
          <div class="card-overlay">
            <h5>AlTurki International Pharmacy</h5>
            <p>Pharmacy <i class="bi bi-arrow-right-circle ms-1"></i></p>
          </div>
        </a>
      </div>

      <!-- Card 3 -->
      <div class="col-md-4">
        <div class="service-card">
          <img src="assets/images/services/parking.png" alt="Parking">
          <div class="card-overlay">
            <h5>Parking</h5>
            <p>Basement & Rear Entrance</p>
          </div>
        </div>
      </div>

      <!-- Card 4 -->
      <div class="col-md-4">
        <div class="service-card">
          <img src="assets/images/services/pause-cafe.png" alt="Cafe">
          <div class="card-overlay">
            <h5>Pause Café</h5>
            <p>Ground Floor</p>
          </div>
        </div>
      </div>

      <!-- Card 5 -->
      <div class="col-md-4">
        <div class="service-card">
          <img src="assets/images/services/clover-Laboratory.png" alt="Laboratory">
          <div class="card-overlay">
            <h5>Laboratory</h5>
            <p>Medical Testing</p>
          </div>
        </div>
      </div>

      <!-- Card 6 -->
      <div class="col-md-4">
        <div class="service-card">
          <img src="assets/images/services/clover-Elevators.png" alt="Elevators">
          <div class="card-overlay">
            <h5>Elevators</h5>
            <p>Access to All Floors</p>
          </div>
        </div>
      </div>

    </div>
  </div>
</section>

<div id="footer"></div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
<script>
  fetch("../assets/components/navbar.html")
    .then(res => res.text())
    .then(data => {
      // Inject navbar
      document.getElementById("navbar").innerHTML = data;

      /* ===== Highlight current page ===== */
      const current = window.location.pathname.split("/").pop() || "index.html";
      document.querySelectorAll(".nav-link").forEach(link => {
        if (link.getAttribute("href")?.endsWith(current)) {
          link.classList.add("active");
        }
      });

      /* ===== Mobile hamburger toggle ===== */
      const menu = document.getElementById('navbarMenu');
      const toggle = document.getElementById('navbarToggle');
      if (toggle && menu) {
        toggle.addEventListener('click', () => {
          const isHidden = menu.hasAttribute('hidden');
          if (isHidden) menu.removeAttribute('hidden');
          else menu.setAttribute('hidden', '');
          toggle.setAttribute('aria-expanded', String(isHidden));
        });

        menu.querySelectorAll('a').forEach(a => {
          a.addEventListener('click', () => {
            menu.setAttribute('hidden', '');
            toggle.setAttribute('aria-expanded', 'false');
          });
        });

        let lastIsMobile = window.innerWidth <= 991;
        window.addEventListener('resize', () => {
          const isMobile = window.innerWidth <= 991;
          if (!isMobile && lastIsMobile) {
            menu.setAttribute('hidden', '');
            toggle.setAttribute('aria-expanded', 'false');
          }
          lastIsMobile = isMobile;
        });
      }

      /* ===== Specialties Dropdown Toggle ===== */
      setTimeout(() => {
        const ddToggle = document.getElementById('specialtiesToggle');
        const ddWrap   = ddToggle?.closest('.dropdown');
        const ddMenu   = document.getElementById('specialtiesDropdown');

        if (ddToggle && ddWrap && ddMenu) {
          // Toggle on click
          ddToggle.addEventListener('click', (e) => {
            e.preventDefault();
            const nowOpen = ddWrap.classList.toggle('open');
            ddToggle.setAttribute('aria-expanded', String(nowOpen));
          });

          // Close on outside click
          document.addEventListener('click', (e) => {
            if (!ddWrap.contains(e.target)) {
              ddWrap.classList.remove('open');
              ddToggle.setAttribute('aria-expanded', 'false');
            }
          });

          // Close on link click
          ddMenu.querySelectorAll('a').forEach(a => {
            a.addEventListener('click', () => {
              ddWrap.classList.remove('open');
              ddToggle.setAttribute('aria-expanded', 'false');
            });
          });
        }
      }, 200); // Delay to ensure HTML is injected

      /* ===== Scroll effect ===== */
      const navbarEl = document.querySelector('.clover-navbar, .navbar-glass');
      let lastScrollTop = 0;
      if (navbarEl) {
        window.addEventListener('scroll', () => {
          const scrollTop = window.pageYOffset || document.documentElement.scrollTop;

          if (scrollTop > 50) {
            navbarEl.classList.add('scrolled');
          } else {
            navbarEl.classList.remove('scrolled');
          }

          const maxScroll = document.body.scrollHeight - window.innerHeight;
          if (scrollTop > lastScrollTop && scrollTop < maxScroll - 10) {
            navbarEl.style.top = "-100px";
          } else if (scrollTop < lastScrollTop - 5) {
            navbarEl.style.top = "0";
          }
          lastScrollTop = scrollTop <= 0 ? 0 : scrollTop;
        });
      }

      /* ===== Footer + AOS ===== */
      return fetch("../assets/components/footer.html");
    })
    .then(res => res.text())
    .then(data => {
      document.getElementById("footer").innerHTML = data;

      const aosCSS = document.createElement("link");
      aosCSS.rel = "stylesheet";
      aosCSS.href = "https://unpkg.com/aos@2.3.1/dist/aos.css";
      document.head.appendChild(aosCSS);

      const aosJS = document.createElement("script");
      aosJS.src = "https://unpkg.com/aos@2.3.1/dist/aos.js";
      aosJS.onload = () => {
        const aosMap = {
          "aos-fade": "fade",
          "aos-fade-up": "fade-up",
          "aos-fade-down": "fade-down",
          "aos-fade-left": "fade-left",
          "aos-fade-right": "fade-right",
          "aos-zoom-in": "zoom-in",
          "aos-zoom-out": "zoom-out",
          "aos-slide-up": "slide-up",
          "aos-slide-left": "slide-left"
        };
        Object.keys(aosMap).forEach(cls => {
          document.querySelectorAll(`.${cls}`).forEach(el => {
            el.setAttribute("data-aos", aosMap[cls]);
          });
        });
        AOS.init({ duration: 700, easing: 'ease-out-cubic', once: false });
      };
      document.body.appendChild(aosJS);
    })
    .catch(err => console.error("Layout load error:", err));
</script>






</body>
</html>
