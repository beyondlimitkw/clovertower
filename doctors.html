<!DOCTYPE html>
<html lang="en">
<head>


<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1.0" />
<meta name="description" content="Meet our experienced doctors at Clover Tower, specializing in a variety of medical fields.">
<meta name="keywords" content="Clover Tower, Doctors, Medical Clinics, Kuwait, Specialists, Healthcare">
<meta name="author" content="Clover Tower">

<title>Doctors - Clover Tower</title>
<link rel="stylesheet" href="assets/css/clovertower-design-system.css">
<link rel="stylesheet" href="assets/css/layout.css">
<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>

</head>
<body>
<!-- Navigation bar -->
<div id="navbar">
</div>



<section class="container py-5">
  <div class="row g-4" id="doctorCards"></div>
</section>

<script>
  document.addEventListener("DOMContentLoaded", () => {
    loadCards({
      file: "assets/components/doctor-cards.html",
      targetId: "doctorCards"
    });
  });
  </script>
  

<!-- Footer -->
<div id="footer"></div>
<script>
  // Load navbar → footer → then AOS
  fetch("assets/components/navbar.html")
    .then(res => res.text())
    .then(data => {
      document.getElementById("navbar").innerHTML = data;

      // Highlight active nav link
      const current = window.location.pathname.split("/").pop();
      document.querySelectorAll(".nav-link").forEach(link => {
        if (link.getAttribute("href") === current) {
          link.classList.add("active");
        }
      });

      // Sticky scroll behavior
      const navbar = document.querySelector('.navbar-glass');
      window.addEventListener('scroll', () => {
        if (window.scrollY > 50) {
          navbar?.classList.add('scrolled');
        } else {
          navbar?.classList.remove('scrolled');
        }
      });

      // Load footer
      return fetch("assets/components/footer.html");
    })
    .then(res => res.text())
    .then(data => {
      document.getElementById("footer").innerHTML = data;

      // Load AOS assets
      const aosCSS = document.createElement("link");
      aosCSS.rel = "stylesheet";
      aosCSS.href = "https://unpkg.com/aos@2.3.1/dist/aos.css";
      document.head.appendChild(aosCSS);

      const aosJS = document.createElement("script");
      aosJS.src = "https://unpkg.com/aos@2.3.1/dist/aos.js";
      aosJS.onload = () => {
        // After AOS script is loaded, assign data-aos attributes
        const aosMap = {
          "aos-fade": "fade",
          "aos-fade-up": "fade-up",
          "aos-fade-down": "fade-down",
          "aos-fade-left": "fade-left",
          "aos-fade-right": "fade-right",
          "aos-zoom-in": "zoom-in",
          "aos-zoom-out": "zoom-out",
          "aos-slide-up": "slide-up",
          "aos-slide-left": "slide-left"
        };

        Object.keys(aosMap).forEach(cls => {
          document.querySelectorAll(`.${cls}`).forEach(el => {
            el.setAttribute("data-aos", aosMap[cls]);
          });
        });

        AOS.init({
          duration: 800,
          easing: 'ease-out-cubic',
          once: false
        });
      };
      document.body.appendChild(aosJS);
    });
</script>
<script src="assets/js/card-loader.js"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
